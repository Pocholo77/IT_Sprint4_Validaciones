<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center"><h1>g00gleator!</h1></div>
            <div class="col-md-3"></div>
        </div>
        <!--  Parte del search -->
        <div class="row mt-5 mb-5">
            <div class="col 12">
                <form id="searchForm" onsubmit="">
                    <div class="form-row">                 
                      <input type="text" class="form-control" id="searchInput" name="searchInput" placeholder="What are you lookin' for?" >
                      <div class="invalid-feedback" id="errorSearch"></div>
                      <button class="btn btn-primary mt-2" type="submit" onclick="searchValidate()"> Search </button>
                    </div>
                </form>
            </div>
        </div>
        <!--  Parte del Log In -->
        <div class="row boxes">
            <div class="col-md-6">
                <div class="card m-2">
                    <div class="card-header">
                      <h4>Log in:</h4>
                    </div>
                    <div class="card-body">
                        <form class="" id="logInForm">
                            <div class="form-group">
                              <label for="emailLogIn">Email address</label>
                              <input type="email" class="form-control" id="emailLogIn" name="emailLogIn" placeholder="Enter your email">         
                            </div>
                            <div class="form-group">
                              <label for="passLogIn">Password</label>
                              <input type="password" class="form-control" id="passLogIn" name="passLogIn" placeholder="Enter your Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                          </form>                       
                    </div>
                </div>
              </div>
        <!--  Parte del Register  -->
            <div class="col-md-6">
                <div class="card m-2">
                    <div class="card-header">
                      <h4>Register :</h4>
                    </div>
                    <div class="card-body">
                        <form class="" id="registerForm" >
                            <div class="form-group">
                              <label for="emailRegister">Email address</label>
                              <input type="email" class="form-control" id="emailRegister" name="emailRegister" placeholder="Enter your email">         
                            </div>
                            <div class="form-group">
                              <label for="PassRegister">Password</label>
                              <input type="password" class="form-control" id="passRegister" name="passRegister" placeholder="Enter your Password">
                              <label for="confirmPassRegister">Confirm-Password</label>
                              <input type="password" class="form-control" id="confirmPassRegister" name="confirmPassRegister" placeholder="Confirm your Password">
                            </div>
                            <div class="form-group">
                                <label for="provinciaSelection">Provincia</label>
                                <select class="form-control" id="provinciaSelection" name="provinciaSelection">
                                  <option> - </option>
                                  <option>Barcelona</option>
                                  <option>Tarragona</option>
                                  <option>Girona</option>
                                  <option>Lleida</option>
                                  <option>Madrid</option>
                                </select>
                              </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                          </form>                       
                    </div>
                </div>
            </div>
        </div>
        <div class="row"></div>
    </div>



    <!-- JS -->
    <script src="main.js"></script>
    <!-- Links Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
